<!DOCTYPE html>
<html>
<head>
    <title>Chat App Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>Chat App Test</h1>
<div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" value="1">
    <label for="groupId">Group ID:</label>
    <input type="number" id="groupId" value="1">
    <button onclick="connect()">Connect</button>
</div>
<div id="chatBox" style="display:none;">
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let stompClient = null;

    function connect() {
        const userId = document.getElementById('userId').value;
        const groupId = document.getElementById('groupId').value;
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            document.getElementById('chatBox').style.display = 'block';
            stompClient.subscribe('/topic/messages/' + groupId, function(message) {
                const messageBody = JSON.parse(message.body);
                document.getElementById('messages').innerHTML += '<p><strong>User ' + messageBody.sender.id + ':</strong> ' + messageBody.content + '</p>';
            });
        });
    }

    function sendMessage() {
        const userId = document.getElementById('userId').value;
        const groupId = document.getElementById('groupId').value;
        const content = document.getElementById('messageInput').value;
        stompClient.send("/app/chat/" + groupId, {}, JSON.stringify({
            'content': content,
            'sender': {'id': parseInt(userId)},
            'group': {'id': parseInt(groupId)}
        }));
        document.getElementById('messageInput').value = '';
    }
</script>
</body>
</html>
